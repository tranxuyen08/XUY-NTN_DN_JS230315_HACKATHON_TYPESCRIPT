<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student List</title>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th data-column="name" onclick="handleSort('name')">Name</th>
        <th data-column="age" onclick="handleSort('age')">Age</th>
        <th data-column="sex" onclick="handleSort('sex')">Sex</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
  </table>

  <div class="content-form">
    <h2>Add New Student</h2>
    <form id="addStudentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="sex">Sex:</label>
      <select id="sex" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>

      <button id="addStudentButton" type="submit">Add Student</button>
    </form>
  </div>
  <div class="content-form">

    <h2>Update Student</h2>
    <form id="updateStudentForm">
      <label for="updateName">Name:</label>
      <input id="nameEdit" type="text" required>

      <label for="updateAge">Age:</label>
      <input id="ageEdit" type="number" required>

      <label for="updateSex">Sex:</label>
      <select id="sexEdit" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>

      <button type="button" onclick="handleUpdate()">Update Student</button>
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
